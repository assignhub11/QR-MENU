<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }

      :root {
        --primary-color: #4263eb;
        --primary-dark: #364fc7;
        --primary-light: #dbe4ff;
        --secondary-color: #1e1e2c;
        --success-color: #12b886;
        --warning-color: #fab005;
        --error-color: #fa5252;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-400: #ced4da;
        --gray-500: #adb5bd;
        --gray-600: #868e96;
        --gray-700: #495057;
        --gray-800: #343a40;
        --gray-900: #212529;
        --white: #ffffff;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(66, 99, 235, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(66, 99, 235, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(66, 99, 235, 0);
        }
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #4263eb, #364fc7, #748ffc, #bac8ff);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }

      .container {
        display: flex;
        width: 1000px;
        height: 650px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .shape-1 {
        width: 200px;
        height: 200px;
        top: -50px;
        left: -50px;
      }

      .shape-2 {
        width: 150px;
        height: 150px;
        bottom: 50px;
        right: -30px;
      }

      .shape-3 {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 30%;
        animation: float 6s ease-in-out infinite;
      }

      .login-left {
        flex: 1;
        background-color: var(--secondary-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 40px;
        z-index: 1;
      }

      .login-left::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("/api/placeholder/500/650");
        background-size: cover;
        opacity: 0.15;
        z-index: -1;
      }

      .dashboard-preview {
        position: relative;
        width: 85%;
        height: 75%;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .preview-header {
        height: 50px;
        background-color: rgba(66, 99, 235, 0.2);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      .preview-header .circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .circle.red {
        background-color: var(--error-color);
      }
      .circle.yellow {
        background-color: var(--warning-color);
      }
      .circle.green {
        background-color: var(--success-color);
      }

      .preview-content {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto 1fr;
        gap: 15px;
        height: calc(100% - 50px);
      }

      .preview-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
      }

      .preview-card.full {
        grid-column: span 2;
      }

      .preview-card-title {
        color: var(--white);
        font-size: 14px;
        margin-bottom: 10px;
        opacity: 0.8;
      }

      .preview-card-content {
        height: 80%;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
      }

      .preview-text {
        color: var(--white);
        margin-top: 30px;
        text-align: center;
      }

      .preview-text h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .preview-text p {
        opacity: 0.7;
        font-size: 14px;
        max-width: 80%;
        margin: 0 auto;
      }

      .login-right {
        flex: 1;
        background-color: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px;
        position: relative;
        z-index: 1;
      }

      .login-header {
        margin-bottom: 40px;
      }

      .login-header h1 {
        color: var(--secondary-color);
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .login-header p {
        color: var(--gray-600);
        font-size: 16px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        position: absolute;
        top: 16px;
        left: 20px;
        color: var(--gray-500);
        font-size: 14px;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .form-control {
        width: 100%;
        padding: 16px 20px;
        font-size: 15px;
        border: 2px solid var(--gray-200);
        border-radius: 12px;
        background-color: var(--gray-100);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(66, 99, 235, 0.1);
        outline: none;
        background-color: var(--white);
      }

      .form-control:focus + label,
      .form-control:not(:placeholder-shown) + label {
        top: -10px;
        left: 15px;
        font-size: 12px;
        background-color: var(--white);
        padding: 0 5px;
        color: var(--primary-color);
      }

      .form-icon {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: var(--gray-500);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .form-icon:hover {
        color: var(--primary-color);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .custom-checkbox {
        position: relative;
        width: 18px;
        height: 18px;
      }

      .custom-checkbox input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: var(--gray-200);
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .custom-checkbox input:checked ~ .checkmark {
        background-color: var(--primary-color);
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .custom-checkbox input:checked ~ .checkmark:after {
        display: block;
      }

      .custom-checkbox .checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .checkbox-label {
        color: var(--gray-600);
        font-size: 14px;
      }

      .forgot-link {
        color: var(--primary-color);
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .login-button {
        margin-top: 15px;
        padding: 16px 24px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.7s ease;
      }

      .login-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(66, 99, 235, 0.3);
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-footer {
        margin-top: 40px;
        text-align: center;
        color: var(--gray-600);
        font-size: 14px;
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: var(--white);
        width: 400px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .modal.show .modal-content {
        transform: translateY(0);
        opacity: 1;
      }

      .modal-header {
        padding: 25px 30px 20px;
        border-bottom: 1px solid var(--gray-200);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: 22px;
        color: var(--secondary-color);
        font-weight: 600;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: var(--gray-500);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .modal-close:hover {
        color: var(--error-color);
      }

      .modal-body {
        padding: 25px 30px;
      }

      .modal-body p {
        color: var(--gray-600);
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .modal-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .reset-button {
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .reset-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(66, 99, 235, 0.3);
      }

      .modal-footer {
        padding: 20px 30px 25px;
        border-top: 1px solid var(--gray-200);
      }

      .modal-message {
        padding: 15px;
        border-radius: 12px;
        font-size: 14px;
        display: none;
      }

      .modal-message.success {
        background-color: rgba(18, 184, 134, 0.1);
        color: var(--success-color);
        display: block;
      }

      .modal-message.error {
        background-color: rgba(250, 82, 82, 0.1);
        color: var(--error-color);
        display: block;
      }

      /* Responsive styles */
      @media screen and (max-width: 1024px) {
        .container {
          width: 90%;
          height: auto;
        }

        .login-left,
        .login-right {
          padding: 40px;
        }
      }

      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
          max-width: 500px;
        }

        .login-left {
          display: none;
        }

        .login-right {
          border-radius: 20px;
        }

        .modal-content {
          width: 90%;
          max-width: 400px;
        }
      }

      @media screen and (max-width: 480px) {
        .login-right {
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 24px;
        }

        .form-options {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .login-button {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <div class="login-left">
        <div class="dashboard-preview">
          <div class="preview-header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
          </div>
          <div class="preview-content">
            <div class="preview-card">
              <div class="preview-card-title">Performance</div>
              <div class="preview-card-content"></div>
            </div>
            <div class="preview-card">
              <div class="preview-card-title">Statistics</div>
              <div class="preview-card-content"></div>
            </div>
            <div class="preview-card full">
              <div class="preview-card-title">Activity</div>
              <div class="preview-card-content"></div>
            </div>
          </div>
        </div>
        <div class="preview-text">
          <h2>Advanced Analytics</h2>
          <p>
            Access real-time metrics and make data-driven decisions with our
            powerful dashboard
          </p>
        </div>
      </div>

      <div class="login-right">
        <div class="login-header">
          <h1>Create Account</h1>
          <p>Sign up to get started with our dashboard</p>
        </div>

        <form class="login-form" id="signupForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="fullName">Full Name</label>
            <i class="fas fa-user form-icon"></i>
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="email">Email</label>
            <i class="fas fa-envelope form-icon"></i>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label for="password">Password</label>
            <i class="fas fa-eye-slash form-icon" id="passwordToggle"></i>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder=" "
              required
            />
            <label for="confirmPassword">Confirm Password</label>
            <i
              class="fas fa-eye-slash form-icon"
              id="confirmPasswordToggle"
            ></i>
          </div>

          <button type="submit" class="login-button">
            Sign Up <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="login-footer">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD5X9VwkILBgMp76NUxOonRMuGAczBdXMU",
        authDomain: "swaad-qr.firebaseapp.com",
        projectId: "swaad-qr",
        storageBucket: "swaad-qr.firebasestorage.app",
        messagingSenderId: "330570799980",
        appId: "1:330570799980:web:e0486d5a560ec64bd3b149",
        measurementId: "G-KC4P9YWCC1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");
        const confirmPasswordToggle = document.getElementById(
          "confirmPasswordToggle"
        );
        const confirmPasswordInput = document.getElementById("confirmPassword");

        passwordToggle.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        confirmPasswordToggle.addEventListener("click", function () {
          const type =
            confirmPasswordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          confirmPasswordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        // Sign-up form submission
        const signupForm = document.getElementById("signupForm");
        const signupButton = document.querySelector(".login-button");

        signupForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Add loading state to button
          signupButton.innerHTML =
            '<i class="fas fa-circle-notch fa-spin"></i> Signing up...';
          signupButton.disabled = true;

          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validate passwords match
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            signupButton.innerHTML =
              "Sign Up <i class='fas fa-arrow-right'></i>";
            signupButton.disabled = false;
            return;
          }

          // Create user with Firebase Authentication
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed up successfully
              const user = userCredential.user;
              console.log("User signed up:", user);

              // Save additional user data to Firestore
              setDoc(doc(db, "users", user.uid), {
                fullName: fullName,
                email: email,
                createdAt: new Date(),
              })
                .then(() => {
                  console.log("User data saved to Firestore");
                  // Redirect to dashboard or login page
                  window.location.href = "admin.html";
                })
                .catch((error) => {
                  console.error("Error saving user data:", error);
                  alert("Error saving user data: " + error.message);
                });
            })
            .catch((error) => {
              // Handle errors
              console.error("Sign-up error:", error.message);
              alert("Sign-up failed: " + error.message);

              // Reset button
              signupButton.innerHTML =
                "Sign Up <i class='fas fa-arrow-right'></i>";
              signupButton.disabled = false;
            });
        });
      });
    </script>
  </body>
</html>
