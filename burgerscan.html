<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter's Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #scanner-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            position: relative;
        }
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #00ff00;
            box-sizing: border-box;
        }
        #scanned-items {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .item {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item h3 {
            margin: 0;
            font-size: 18px;
        }
        .item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Waiter's QR Scanner</h1>
    <div id="scanner-container">
        <video id="scanner-video"></video>
        <div id="scanner-overlay"></div>
    </div>
    <div id="scanned-items">
        <p>Scanned items will appear here.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        // Get elements
        const video = document.getElementById('scanner-video');
        const scannedItemsContainer = document.getElementById('scanned-items');

        // Function to start the camera and scan QR code
        async function startScanner() {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                // Scan for QR code
                requestAnimationFrame(scanQRCode);
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("Unable to access camera. Please allow camera permissions.");
            }
        }

        // Function to scan QR code
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QR code detected
                    const scannedData = JSON.parse(code.data);
                    displayScannedItems(scannedData.items);
                } else {
                    // No QR code detected, continue scanning
                    requestAnimationFrame(scanQRCode);
                }
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        // Function to display scanned items
        function displayScannedItems(items) {
            scannedItemsContainer.innerHTML = '<h2>Scanned Items:</h2>';
            if (items.length === 0) {
                scannedItemsContainer.innerHTML += '<p>No items found in the QR code.</p>';
                return;
            }

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Price: â‚¹${item.price}</p>
                    <p>Quantity: ${item.quantity}</p>
                `;
                scannedItemsContainer.appendChild(itemDiv);
            });
        }

        // Start the scanner when the page loads
        startScanner();
    </script>
</body>
</html>
