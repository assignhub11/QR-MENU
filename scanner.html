<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiter Order Scanner</title>
  <!-- QR Code scanner library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
    }
    
    body {
      background-color: #f8f8f8;
      color: #333;
      padding-bottom: 70px; /* Space for bottom navigation */
    }
    
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .app-title {
      font-size: 20px;
      font-weight: 500;
      text-align: center;
    }
    
    .scanner-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #reader {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .scan-instructions {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .toggle-camera {
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .order-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .order-number {
      font-size: 18px;
      font-weight: 600;
      color: #ff4500;
    }
    
    .order-table {
      font-size: 16px;
      font-weight: 500;
    }
    
    .order-time {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .order-items {
      margin-bottom: 15px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .item-details {
      display: flex;
      align-items: center;
    }
    
    .item-quantity {
      background-color: #ff4500;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 14px;
    }
    
    .item-name {
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    
    .item-price {
      font-size: 14px;
      color: #666;
    }
    
    .veg-indicator, .non-veg-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 1px solid;
      margin-right: 8px;
    }
    
    .veg-indicator {
      border-color: green;
    }
    
    .veg-indicator::after {
      content: "";
      display: block;
      width: 6px;
      height: 6px;
      background-color: green;
      margin: 2px;
    }
    
    .non-veg-indicator {
      border-color: red;
    }
    
    .non-veg-indicator::after {
      content: "";
      display: block;
      width: 6px;
      height: 6px;
      background-color: red;
      margin: 2px;
    }
    
    .order-total {
      font-size: 18px;
      font-weight: 600;
      text-align: right;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .action-button {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    
    .confirm-btn {
      background-color: #32CD32;
      color: white;
      border: none;
      margin-right: 10px;
    }
    
    .reject-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }
    
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .scan-new-btn {
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 20;
    }
    
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    
    .nav-item.active {
      color: #ff4500;
    }
    
    .pending-orders-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #ff4500;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4500;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="app-title">Waiter Order Scanner</div>
  </div>
  
  <div class="scanner-container">
    <div class="scan-instructions">
      <p>Position the QR code within the frame to scan customer orders</p>
    </div>
    
    <div id="reader"></div>
    
    <button class="toggle-camera" id="toggle-camera">Start Scanner</button>
    
    <div class="loader" id="loader"></div>
    
    <div class="order-container" id="order-container">
      <div class="order-header">
        <div class="order-number" id="order-number"></div>
        <div class="order-table" id="order-table"></div>
      </div>
      
      <div class="order-time" id="order-time"></div>
      
      <div class="order-items" id="order-items">
        <!-- Order items will be added here -->
      </div>
      
      <div class="order-total" id="order-total"></div>
      
      <div class="action-buttons">
        <button class="action-button confirm-btn" id="confirm-btn">Confirm Order</button>
        <button class="action-button reject-btn" id="reject-btn">Reject Order</button>
      </div>
    </div>
    
    <div class="status-message success-message" id="success-message">
      Order confirmed successfully!
    </div>
    
    <div class="status-message error-message" id="error-message">
      Order rejected. Please scan again.
    </div>
    
    <button class="scan-new-btn" id="scan-new-btn">Scan New Order</button>
  </div>
  
  <div class="bottom-nav">
    <div class="nav-item">
      <div>ðŸ“‹</div>
      <div>Orders</div>
    </div>
    <div class="nav-item active">
      <div>ðŸ“·</div>
      <div>Scan</div>
    </div>
    <div class="nav-item">
      <div style="position: relative;">
        ðŸ””
        <div class="pending-orders-badge" id="pending-orders-badge">3</div>
      </div>
      <div>Pending</div>
    </div>
    <div class="nav-item">
      <div>ðŸ‘¤</div>
      <div>Profile</div>
    </div>
  </div>
  
  <script>
    // DOM Elements
    const reader = document.getElementById('reader');
    const toggleCamera = document.getElementById('toggle-camera');
    const orderContainer = document.getElementById('order-container');
    const orderNumber = document.getElementById('order-number');
    const orderTable = document.getElementById('order-table');
    const orderTime = document.getElementById('order-time');
    const orderItems = document.getElementById('order-items');
    const orderTotal = document.getElementById('order-total');
    const confirmBtn = document.getElementById('confirm-btn');
    const rejectBtn = document.getElementById('reject-btn');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const scanNewBtn = document.getElementById('scan-new-btn');
    const loader = document.getElementById('loader');
    
    // QR Code scanner
    let html5QrCode;
    let isScanning = false;
    
    // Initialize scanner
    function initScanner() {
      html5QrCode = new Html5Qrcode("reader");
      
      toggleCamera.addEventListener('click', function() {
        if (isScanning) {
          stopScanner();
        } else {
          startScanner();
        }
      });
    }
    
    // Start scanner
    function startScanner() {
      const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
      
      html5QrCode.start(
        { facingMode: "environment" },
        qrConfig,
        onScanSuccess,
        onScanFailure
      )
      .then(() => {
        isScanning = true;
        toggleCamera.textContent = 'Stop Scanner';
      })
      .catch((err) => {
        console.error('Error starting scanner:', err);
        alert('Could not start scanner. Please check camera permissions.');
      });
    }
    
    // Stop scanner
    function stopScanner() {
      html5QrCode.stop()
      .then(() => {
        isScanning = false;
        toggleCamera.textContent = 'Start Scanner';
      })
      .catch((err) => {
        console.error('Error stopping scanner:', err);
      });
    }
    
    // On scan success
    function onScanSuccess(decodedText) {
      try {
        // Stop scanner after successful scan
        stopScanner();
        toggleCamera.style.display = 'none';
        
        // Show loader
        loader.style.display = 'block';
        
        // Parse QR code data
        const orderData = JSON.parse(decodedText);
        
        // Process the order after a short delay to simulate processing
        setTimeout(() => {
          displayOrder(orderData);
          loader.style.display = 'none';
        }, 1000);
      } catch (error) {
        console.error('Error processing QR code:', error);
        alert('Invalid QR code. Please try again.');
        startScanner();
      }
    }
    
    // On scan failure
    function onScanFailure(error) {
      // Just log the error but don't show to user unless it persists
      console.log('QR scan error:', error);
    }
    
    // Display order details
    function displayOrder(orderData) {
      // Set order details
      orderNumber.textContent = `Order #${orderData.orderNumber}`;
      orderTable.textContent = `Table ${orderData.tableNumber}`;
      orderTime.textContent = `Ordered: ${orderData.timestamp}`;
      
      // Generate HTML for order items
      let itemsHTML = '';
      
      orderData.items.forEach(item => {
        itemsHTML += `
          <div class="order-item">
            <div class="item-details">
              <div class="item-quantity">${item.quantity}</div>
              <div>
                <div class="item-name">
                  <span class="${item.isVeg ? 'veg-indicator' : 'non-veg-indicator'}"></span>
                  ${item.name}
                </div>
                <div class="item-price">â‚¹${item.price} Ã— ${item.quantity}</div>
              </div>
            </div>
            <div>â‚¹${item.total}</div>
          </div>
        `;
      });
      
      orderItems.innerHTML = itemsHTML;
      orderTotal.textContent = `Total: â‚¹${orderData.totalAmount}`;
      
      // Show order container
      orderContainer.style.display = 'block';
    }
    
    // Confirm order
    confirmBtn.addEventListener('click', function() {
      // Hide order container
      orderContainer.style.display = 'none';
      
      // Show success message
      successMessage.style.display = 'block';
      scanNewBtn.style.display = 'block';
      
      // Update pending orders count (just for UI demo)
      const pendingBadge = document.getElementById('pending-orders-badge');
      const currentCount = parseInt(pendingBadge.textContent);
      pendingBadge.textContent = currentCount + 1;
    });
    
    // Reject order
    rejectBtn.addEventListener('click', function() {
      // Hide order container
      orderContainer.style.display = 'none';
      
      // Show error message
      errorMessage.style.display = 'block';
      scanNewBtn.style.display = 'block';
    });
    
    // Scan new order
    scanNewBtn.addEventListener('click', function() {
      // Reset UI
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      scanNewBtn.style.display = 'none';
      toggleCamera.style.display = 'block';
      
      // Start scanner again
      startScanner();
    });
    
    // Initialize on load
    window.addEventListener('load', initScanner);
  </script>
</body>
</html>
