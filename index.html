<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Paradise</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Spice Paradise</h1>
      <p class="restaurant-info">Authentic Indian flavors, freshly prepared</p>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search our menu..."
        />
      </div>
    </div>

    <div class="categories" id="categories">
      <button class="category-btn active" data-category="all">All Menu</button>
      <button class="category-btn" data-category="starters">Starters</button>
      <button class="category-btn" data-category="main-course">
        Main Course
      </button>
      <button class="category-btn" data-category="desserts">Desserts</button>
      <button class="category-btn" data-category="beverages">Beverages</button>
    </div>

    <div class="cart-container" id="cartContainer">
      <div class="cart-header">
        <h2><i class="fas fa-shopping-basket"></i> Your Order</h2>
        <button class="close-cart" id="closeCart">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be added here -->
      </div>
      <div class="cart-footer">
        <div class="cart-subtotal">
          <span>Subtotal:</span>
          <span id="cartSubtotal">₹0.00</span>
        </div>
        <div class="cart-tax">
          <span>GST:</span>
          <span id="cartTax">₹0.00</span>
        </div>
        <div class="cart-total">
          <span>Total:</span>
          <span id="cartTotal">₹0.00</span>
        </div>

        <div class="payment-methods">
          <div class="payment-method active" data-method="qr">
            <i class="fas fa-qrcode"></i>
            <div>Scan QR</div>
          </div>
        </div>

        <button class="checkout-btn" id="checkoutBtn">
          <i class="fas fa-lock"></i> Proceed to Checkout
        </button>

        <div
          class="qr-section"
          id="qrSection"
          style="display: none; text-align: center; margin-top: 15px"
        >
          <h3>Scan to Place Order</h3>
          <img id="qrCode" src="" style="max-width: 200px" />
        </div>
      </div>
    </div>

    <div class="menu-container" id="menuContainer">
      <!-- Menu content will be generated by JavaScript -->
    </div>

    <div class="cart-icon" id="cartIcon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="toast" id="toast">
      <i class="fas fa-check-circle"></i>
      <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
