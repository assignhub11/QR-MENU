<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --gray-color: #95a5a6;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding-bottom: 60px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 28px;
            margin-right: 12px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--secondary-color);
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .scanner-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        #qr-video {
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            margin: 0 auto;
            display: block;
        }

        #qr-result {
            margin-top: 16px;
            font-size: 16px;
            color: var(--secondary-color);
            background-color: var(--light-color);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: all 0.3s ease;
        }

        .scan-success {
            background-color: #d4edda !important;
            color: #155724 !important;
        }

        .scan-error {
            background-color: #f8d7da !important;
            color: #721c24 !important;
        }

        .menu-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }

        .menu-item {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 12px;
        }

        .menu-item h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .menu-item-price {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .menu-item-description {
            color: var(--gray-color);
            margin-bottom: 12px;
            font-size: 14px;
            height: 60px;
            overflow: hidden;
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #e55a2b;
        }

        .cart-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-top: 24px;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--gray-color);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 50px;
            padding: 4px;
            margin: 0 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .remove-btn:hover {
            color: #c0392b;
        }

        .cart-footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .place-order-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #27ae60;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--gray-color);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fixed-action-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .fixed-action-btn:hover {
            background-color: #e55a2b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">üçî</span>
            <h1>Waiter QR Scanner</h1>
        </div>
    </header>

    <div class="main-container">
        <div class="scanner-container">
            <h2>Scan Customer's QR Code</h2>
            <video id="qr-video"></video>
            <div id="qr-result">Waiting to scan...</div>
        </div>

        <div class="menu-container" id="waiter-menu">
            <h2>Menu Items</h2>
            <div class="loader"></div>
        </div>
    </div>

    <div id="waiter-cart" class="cart-container">
        <h2>Waiter's Cart</h2>
        <div id="waiter-cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="waiter-cart-total-amount">‚Çπ0</span>
            </div>
            <button class="place-order-btn">
                <i class="fas fa-check-circle"></i> Place Order
            </button>
        </div>
    </div>

    <div class="fixed-action-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkPeO_08YnpAeyFRlAljffjXc-J1bfVuY",
            authDomain: "onlinemenuproject.firebaseapp.com",
            projectId: "onlinemenuproject",
            storageBucket: "onlinemenuproject.firebasestorage.app",
            messagingSenderId: "463414061066",
            appId: "1:463414061066:web:8b3c14f4603083769fd7f3",
            measurementId: "G-8LWQ60TSKT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const menuCollection = db.collection('menuItems');

        // Global variables
        let waiterCart = [];
        let allMenuItems = [];

        // Function to load menu items
        function loadMenu() {
            const menuList = document.getElementById("waiter-menu");
            menuList.innerHTML = '<h2>Menu Items</h2><div class="loader"></div>';

            return menuCollection.get()
                .then((querySnapshot) => {
                    allMenuItems = [];
                    menuList.innerHTML = '<h2>Menu Items</h2>';
                    
                    querySnapshot.forEach(doc => {
                        allMenuItems.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    // Display menu items
                    displayMenuItems();
                })
                .catch(error => {
                    console.error("Error loading menu: ", error);
                    menuList.innerHTML = `
                        <h2>Menu Items</h2>
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #e74c3c; margin-bottom: 16px;"></i>
                            <h3>Error Loading Menu</h3>
                            <p>There was a problem connecting to the database.</p>
                        </div>
                    `;
                });
        }

        // Function to display menu items
        function displayMenuItems() {
            const menuList = document.getElementById("waiter-menu");
            const menuGrid = document.createElement("div");
            menuGrid.classList.add("menu-grid");
            
            if (allMenuItems.length === 0) {
                menuGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-utensils" style="font-size: 48px; color: #95a5a6; margin-bottom: 16px;"></i>
                        <h3>No Menu Items</h3>
                        <p>There are no items in the menu.</p>
                    </div>
                `;
            } else {
                allMenuItems.forEach(item => {
                    const div = document.createElement("div");
                    div.classList.add("menu-item");
                    
                    div.innerHTML = `
                        <img src="${item.image || '/api/placeholder/400/320'}" alt="${item.name}">
                        <div class="menu-item-content">
                            <h3>${item.name}</h3>
                            <div class="menu-item-price">‚Çπ${item.price}</div>
                            <div class="menu-item-description">${item.description || 'No description available'}</div>
                            <button class="add-btn" onclick="addToWaiterCart('${item.id}', '${item.name}', ${item.price})">
                                <i class="fas fa-plus"></i> Add to Cart
                            </button>
                        </div>
                    `;
                    menuGrid.appendChild(div);
                });
            }
            
            menuList.appendChild(menuGrid);
        }

        // Function to add items to the waiter's cart
        function addToWaiterCart(id, name, price) {
            const existingItem = waiterCart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                waiterCart.push({
                    id: id,
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            
            updateWaiterCartUI();
            
            // Show notification
            const qrResult = document.getElementById("qr-result");
            qrResult.textContent = `Added ${name} to cart`;
            qrResult.className = "scan-success";
            setTimeout(() => {
                qrResult.textContent = "Waiting to scan...";
                qrResult.className = "";
            }, 2000);
        }

        // Function to update the waiter's cart UI
        function updateWaiterCartUI() {
            const cartItems = document.getElementById("waiter-cart-items");
            const totalAmount = document.getElementById("waiter-cart-total-amount");
            let total = 0;
            
            cartItems.innerHTML = "";
            
            if (waiterCart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart" style="font-size: 48px; color: #95a5a6; margin-bottom: 16px;"></i>
                        <p>Your cart is empty</p>
                    </div>`;
                totalAmount.textContent = "‚Çπ0";
                return;
            }
            
            waiterCart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">
                            ‚Çπ${item.price} √ó 
                            <input type="number" min="1" value="${item.quantity}" 
                                class="quantity-input"
                                onchange="updateWaiterCartQuantity('${item.id}', this.value)"> 
                            = ‚Çπ${itemTotal}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromWaiterCart('${item.id}')">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                cartItems.appendChild(div);
            });
            
            totalAmount.textContent = `‚Çπ${total}`;
        }

        // Function to update waiter's cart quantity
        function updateWaiterCartQuantity(id, quantity) {
            const item = waiterCart.find(item => item.id === id);
            if (item) {
                item.quantity = parseInt(quantity);
                if (item.quantity <= 0) {
                    removeFromWaiterCart(id);
                } else {
                    updateWaiterCartUI();
                }
            }
        }

        // Function to remove an item from the waiter's cart
        function removeFromWaiterCart(id) {
            const item = waiterCart.find(item => item.id === id);
            const name = item ? item.name : '';
            
            waiterCart = waiterCart.filter(item => item.id !== id);
            updateWaiterCartUI();
            
            // Show notification
            const qrResult = document.getElementById("qr-result");
            qrResult.textContent = `Removed ${name} from cart`;
            qrResult.className = "scan-error";
            setTimeout(() => {
                qrResult.textContent = "Waiting to scan...";
                qrResult.className = "";
            }, 2000);
        }

        // QR Scanner Functionality
        const video = document.getElementById("qr-video");
        const qrResult = document.getElementById("qr-result");

        function startQRScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(err => {
                    qrResult.textContent = "Error accessing camera: " + err.message;
                    qrResult.className = "scan-error";
                });
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    processScannedQRCode(code.data);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // Function to process the scanned QR code
        function processScannedQRCode(data) {
            try {
                const cartData = JSON.parse(data);
                if (cartData.items && Array.isArray(cartData.items)) {
                    // Add customer's cart items to the waiter's cart
                    cartData.items.forEach(item => {
                        addToWaiterCart(item.id, item.name, item.price);
                    });
                    qrResult.textContent = "Customer's cart added successfully!";
                    qrResult.className = "scan-success";
                    setTimeout(() => {
                        qrResult.textContent = "Waiting to scan...";
                        qrResult.className = "";
                    }, 3000);
                } else {
                    qrResult.textContent = "Invalid QR Code format";
                    qrResult.className = "scan-error";
                    setTimeout(() => {
                        qrResult.textContent = "Waiting to scan...";
                        qrResult.className = "";
                    }, 3000);
                }
            } catch (error) {
                qrResult.textContent = "Error processing QR Code";
                qrResult.className = "scan-error";
                console.error("QR Code Error:", error);
                setTimeout(() => {
                    qrResult.textContent = "Waiting to scan...";
                    qrResult.className = "";
                }, 3000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
            startQRScanner();
            updateWaiterCartUI();
        });
    </script>
</body>
</html>
